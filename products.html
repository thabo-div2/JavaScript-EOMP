<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products</title>
		<!-- My CSS -->
		<link rel="stylesheet" href="./Styles/Nav.css" />
		<link rel="stylesheet" href="./Styles/products.css" />
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar">
			<ul>
				<li><a href="./add_products.html">Add Products</a></li>
			</ul>
		</nav>
		<nav>
			<ul>
				<li><a href="./index.html">Go Back</a></li>
			</ul>
		</nav>
		<!-- Show Products -->
		<div class="products"></div>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<div>
					<input
						type="number"
						class="form-control"
						id="filter"
						placeholder="Search Items..."
						required
					/>
					<!-- <button type="submit" onclick="searchForProducts()">Search</button> -->
				</div>
				<span onclick="editProduct('myModal')" class="close">&times;</span>
				<form
					action="https://floating-sands-20442.herokuapp.com/edit-products/"
					method="PUT"
					id="update-form"
				>
					<div>
						<label for="price">Price</label>
						<input type="number" id="price" name="price" />
					</div>
					<div>
						<label for="quantity">Quantity</label>
						<input type="number" id="quantity" name="quantity" />
					</div>
					<button type="submit" onclick="editFruits()">Update</button>
				</form>
			</div>
		</div>
		<div id="cart">
			<span onclick="showCart()" class="close">&times;</span>
			<div id="cart-container"></div>
		</div>
		<div class="delete-product">
			<div class="delete-container">
				<span onclick="toggleModel()" class="close">&times;</span>
				<input type="number" id="delete-filter" required />
				<button type="submit" onclick="deleteProd()">Delete Product</button>
			</div>
		</div>
		<button onclick="editProduct('myModal')" class="myBtn">
			Update Products
		</button>
		<button onclick="showCart()" class="cart-btn">Show Cart</button>
		<button onclick="toggleModel()">Delete Product</button>
		<!-- My Scripts -->
		<script src="./Scripts/products.js"></script>
	</body>
</html>
